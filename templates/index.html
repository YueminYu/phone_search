<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 小工具</title>
    <style>
        body {
            background-color: #f7f7f7; /* 浅灰色背景 */
            font-family: Arial, sans-serif;
            text-align: center; /* 文本居中 */
            padding-top: 100px; /* 距离顶部一定距离 */
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* 蓝色按钮 */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* 圆角 */
            transition: background-color 0.3s; /* 过渡动画 */
        }
        a:hover {
            background-color: #0056b3; /* 按钮悬浮颜色变深 */
        }
    </style>
</head>
<body>
    <h1>欢迎来到小工具主页</h1>
    <a href="/page1">前往查询页面</a>
</body>
</html>
